    <header id="header">
        <h1>LayerMover</h1>
        <p>Super simple library for mouse move animation.<br/>It can be used for creating parallax effects.</p>
        <div class="social">
            <a href="https://github.com/100janovic/layermover" title="https://github.com/100janovic/layermover" target="_blank">GitHub</a>

    <footer>
        <a href="https://unsplash.com/photos/cwIjBesO6P4" target="_blank">Photo - unsplash.com</a>
    </footer>
    <script src="../lib/bundle.js"></script>
    <script>
 
        var header = document.getElementById('header');
        var bg = document.getElementById('bg');
        
        var elements = [
            {element: header, translation: {x: -40, y: -30}},
            {element: bg, translation: {x: -10, y: -10}, scale:{x: 1.05, y: 1.05}}
        ];

        this.layerMover = new LayerMover(elements, {
            moveSpeed: 2,
            debug: false,
            debounce: 10
        });

    </script>
